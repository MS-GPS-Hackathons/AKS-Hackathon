apiVersion: apps/v1
kind: Deployment
metadata:
  name: disk-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: disk-app
  template:
    metadata:
      labels:
        app: disk-app
    spec:
      containers:
      - name: busybox-writer
        image: busybox
        command:
        - sh
        - -c
        - "while true; do sleep 1; echo $(date +%Y-%m-%d:%H:%M:%S) - $(hostname) >> /mnt/index.html; done"
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        volumeMounts:
          - mountPath: /mnt
            name: managed-disk-volume
      - name: busybox-web
        image: busybox
        command:
        - sh
        - -c
        - "httpd -p 80 -f -v -h /mnt"
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /mnt
            name: managed-disk-volume
      volumes:
        - name: managed-disk-volume
          azureDisk:
            kind: Managed
            diskName: aks_hackathon_disk
            diskURI: /subscriptions/beae496e-0906-469f-8d32-8a11adb98c65/resourcegroups/MC_AKSHackathon_AKSClusterIntro_eastus/providers/Microsoft.Compute/disks/aks_hackathon_disk

---

apiVersion: v1
kind: Service
metadata:
  name: disk-app
spec:
  selector:
    app: disk-app
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
